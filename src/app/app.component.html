<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class = "container">
      <h1 class="display-4" style="text-align:center">Welcome!</h1>
      <p class="lead" style="text-align:center">This web application is for comparing the percentage of market value of securities between two ETF files. Use the tool below to upload two different ETF files (must be .csv files), and then click "Compare".</p>
    </div>
  </div>

  <div class="mx-auto" style="width:50%; min-width:500px; padding-bottom:10px">
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="file1">
        <label class="custom-file-label" for="file1">Choose file</label>
      </div>
    </div>
  </div>

  <div class="mx-auto" style="width:50%; min-width:500px; padding-bottom:10px">
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="file2">
        <label class="custom-file-label" for="file2">Choose file</label>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-secondary btn-lg" style="width:50%; min-width:500px">Compare</button>
  </div>

  <script src="https://bs-custom-file-input.netlify.com/dist/bs-custom-file-input.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      bsCustomFileInput.init()
    });
  </script>

</body>

</html>
